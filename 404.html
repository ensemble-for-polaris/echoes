<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - Echoes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6; color: #e0e0e0; background: #000000;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
        }
        .container {
            max-width: 600px; text-align: center;
        }
        h1 {
            font-size: 6em; color: #6699ff; margin-bottom: 20px;
        }
        h2 {
            font-size: 2em; color: #ffffff; margin-bottom: 20px;
        }
        p {
            color: #999999; margin-bottom: 30px; font-size: 1.1em;
        }
        .button {
            display: inline-block; background: #6699ff; color: #000000;
            padding: 12px 30px; border-radius: 6px; text-decoration: none;
            font-weight: 600; transition: background 0.2s;
        }
        .button:hover {
            background: #88aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="button">Go Home</a>
    </div>
</body>
</html>
