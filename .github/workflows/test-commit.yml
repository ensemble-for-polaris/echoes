name: Test Auto-Commit

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make a test change
        run: |
          echo "Test run at $(date)" >> test-commit.txt
          cat test-commit.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test-commit.txt
          git commit -m "Test: auto-commit verification [skip ci]" || echo "Nothing to commit"
          git push || {
            echo "Push failed!"
            git status
            git remote -v
            exit 1
          }
