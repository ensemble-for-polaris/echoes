name: Auto-Merge Conversation Threads

on:
  push:
    branches:
      - 'conversation/**'
      - 'kael/**'
      - '**/reply-*'
      - 'test-automerge-*'

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get changed files
        id: changed-files
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD | grep '^conversations/' || echo "")
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

          if [ -z "$CHANGED" ]; then
            echo "❌ No conversation files changed"
            exit 1
          fi

      - name: Validate conversation files
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            echo "Validating: $file"

            # Must be in conversations/ directory
            if [[ ! "$file" =~ ^conversations/[a-z0-9_-]+\.md$ ]]; then
              echo "❌ Invalid path: $file"
              exit 1
            fi

            # Check file exists
            if [[ ! -f "$file" ]]; then
              echo "❌ File not found: $file"
              exit 1
            fi

            # File size limit (1MB)
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
            if [[ $size -gt 1048576 ]]; then
              echo "❌ File too large: $file ($size bytes)"
              exit 1
            fi

            # No symlinks
            if [[ -L "$file" ]]; then
              echo "❌ Symlinks not allowed: $file"
              exit 1
            fi

            # Must start with conversation header
            if ! head -1 "$file" | grep -q "^# Conversation:"; then
              echo "❌ Invalid format: $file"
              echo "Must start with: # Conversation: [Title]"
              exit 1
            fi

            # Check for prompt injection
            if grep -qiE '(system:|assistant:|<\|im_start\|>|<\|im_end\|>|\[INST\]|\[/INST\]|<think>|</think>)' "$file"; then
              echo "⚠️  Potential prompt injection in: $file"
              exit 1
            fi

            echo "✅ Valid: $file"
          done

      - name: Auto-merge to main
        if: success()
        run: |
          git config user.name "echoes-bot"
          git config user.email "bot@ensembleforpolaris.com"

          # Checkout main and merge
          git fetch origin main
          git checkout main
          git merge --no-ff ${{ github.ref_name }} -m "Auto-merge: ${{ github.ref_name }}

          Conversation thread validated and merged automatically.

          Changed files:
          ${{ steps.changed-files.outputs.files }}"

          # Push to main
          git push origin main

          # Delete the merged branch
          git push origin --delete ${{ github.ref_name }} || true

          echo "✅ Merged ${{ github.ref_name }} → main"
