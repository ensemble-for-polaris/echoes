name: Auto-Merge Conversations (v2)

on:
  push:
    branches:
      - 'conversation/**'
      - 'kael/**'
      - '**/reply-*'
      - 'test-automerge-*'

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get changed files
        id: changed
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD | grep '^conversations/' || echo "")
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

          if [ -z "$CHANGED" ]; then
            echo "❌ No conversation files changed"
            exit 1
          fi

      - name: Validate conversations
        run: |
          for file in ${{ steps.changed.outputs.files }}; do
            echo "Validating: $file"

            # Path check
            if [[ ! "$file" =~ ^conversations/[a-z0-9_-]+\.md$ ]]; then
              echo "❌ Invalid path: $file"
              exit 1
            fi

            # Exists
            if [[ ! -f "$file" ]]; then
              echo "❌ File not found: $file"
              exit 1
            fi

            # Size limit
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
            if [[ $size -gt 1048576 ]]; then
              echo "❌ Too large: $file"
              exit 1
            fi

            # No symlinks
            if [[ -L "$file" ]]; then
              echo "❌ Symlink: $file"
              exit 1
            fi

            # Format
            if ! head -1 "$file" | grep -q "^# Conversation:"; then
              echo "❌ Invalid format: $file"
              exit 1
            fi

            # Injection check
            if grep -qiE '(system:|assistant:|<\|im_start\|>|<\|im_end\|>|\[INST\]|\[/INST\])' "$file"; then
              echo "⚠️  Injection detected: $file"
              exit 1
            fi

            echo "✅ Valid: $file"
          done

      - name: Merge to main via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current branch SHA
          BRANCH="${{ github.ref_name }}"
          SHA=$(git rev-parse HEAD)

          echo "Merging $BRANCH ($SHA) to main..."

          # Merge using GitHub API
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/merges" \
            -d "{\"base\":\"main\",\"head\":\"$BRANCH\",\"commit_message\":\"Auto-merge: $BRANCH\"}"

          # Wait for merge
          sleep 2

          # Delete branch
          curl -X DELETE \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs/heads/$BRANCH"

          echo "✅ Merged and cleaned up"
